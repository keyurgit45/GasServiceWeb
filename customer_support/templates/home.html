<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Service Company</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Welcome to Gas Service Company</h1>
        <div class="row mt-5">
            <div class="col-sm-12 text-center">
                {% if user.is_authenticated %}
                <h2>Hello, {{ user.username }}!</h2> <br>   
                <a class="btn btn-primary mr-2" href="{% url 'logout' %}">Logout</a>
                    {% if isSupportStaff %}
                    <a href="{% url 'support_dashboard' %}" class="btn btn-info">Support Dashboard</a>
                    {% else %}
                    <a href="{% url 'submit_request' %}" class="btn btn-success mr-2">Submit Request</a>
                    <a href="{% url 'view_requests' %}" class="btn btn-info">Review Requests</a>
                    {% endif %}
                {% else %}
                <h2>Hello there! To access our services, please log in or sign up</h2> <br>
                <a href="{% url 'login' %}" class="btn btn-primary mr-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-secondary mr-2">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
