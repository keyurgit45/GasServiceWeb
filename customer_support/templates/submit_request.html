<!-- submit_request.html -->
{% extends 'base.html' %}

{% block content %}
<br>
<h2>Submit Service Request</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Request</button>
</form>
{% endblock %}
